<div class="loginColumns animated fadeInDown">
  <div class="row">

    <div class="col-md-3">

    </div>
    <div class="col-md-6">

      <h2 class="font-bold" style="font-size: larger ; text-align: center"> Promotbot Administrator Login  </h2>

      <div class="ibox-content">
        <form class="m-t" role="form" [formGroup]="loginForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" formControlName="username" name="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b" [disabled] = "loginForm.invalid"
                  (click)="login(loginForm.value)">Login</button>

          <div *ngIf="serverError" style="color: red; ">
            {{error}}
          </div>
        </form>
        <!--<small style="color: red">{{errorResponse}}</small><br>-->
      </div>
    </div>
  </div>
  <hr/>

    <div class="col-md-3">

</div>
