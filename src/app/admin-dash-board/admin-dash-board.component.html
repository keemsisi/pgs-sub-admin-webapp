<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-md-12">
    <h2>Dashboard View </h2>
    <ol class="breadcrumb">
      <li >
        <a routerLink="/dashboard/admindashboard">Dashboard</a>
      </li>
    </ol>
  </div>
</div>



<div class="wrapper wrapper-content animated fadeInRight ">
  <div class="row">


      <div class="col-lg-6">
        <div class="widget navy-bg no-padding widget style1 ultra-skin">
          <div class="p-m">
                  <h1 class="m-xs">{{totalUsers}}</h1>

                  <h3 class="font-bold no-margins">
                      Total Registered Users
                  </h3>
                  <small>The Registered users</small>
              </div>
              <div class="flot-chart">
                  <div class="flot-chart-content" id="flot-chart1" style="padding: 0px; position: relative;">
                    <canvas class="flot-base" width="686" height="100" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 686px; height: 100px;"></canvas>
                    <canvas class="flot-overlay" width="686" height="100" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 686px; height: 100px;"></canvas>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
